<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOME</title>
<style>

#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  
  animation: spin 1s linear infinite;
}



@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


.animate-bottom {
  position: relative;
  
  animation-name: animatebottom;
  animation-duration: 1s
}



@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

#myDiv {
  display: none;
  
}
a{
text-decoration:none;
}

a{
display:block;
padding:20px;

color:blue;
}
.column
{width:30%;
height:100%;
position:relative;
float:left;
background-color:lightblue;}
.col2{
width:70%;
height:100%;
position:relative;
float:left;
}
.row {
  display: flex;
height:100%;
position:absolute;
top:0px;
left:0px;
}
ul{
list-style-type:none;
font-size:40;
padding:0px;
margin:0px;
}
a:hover{
background-color:lightgrey;
}
a:active{
background-color:lightgreen;
}
img{
float:left}
</style>
</head>
<body onload="myFunction()" style="margin:0;">

<div id="loader"></div>

<div style="display:none;background-color:yellow;width:100%;height:100%"  id="myDiv" class="animate-bottom">
<div class="row">
<div class="column">
<ul>
<li style="background-color:lightgreen"><a href="loader.html">Home</a></li>
<li><a href="about.html">About Us</a></li>
<li ><a href="previous.html">Our Previous Sessions</a></li>
<li><a href="contact.html">Contact Us</a></li>
</ul>
</div>
<div class="col2">
<p style="font-size:50;color:green;"><img src="doubt.jpg" height="500px" width="500px">
Welcome!!<br>Clear out all of your doubts and don't let them stay long.<br>Clear your concepts!!</p>
</div>
</div>
</div>

<script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 1000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>

</body>
</html>
